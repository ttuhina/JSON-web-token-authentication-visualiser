<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 30px;
    }
    .form-container {
      margin-bottom: 30px;
    }
    h2 {
      color: #5a67d8;
      margin-bottom: 15px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #5a67d8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4c51bf;
    }
    #access-card {
      width: 300px;
      height: 180px;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      margin: 40px auto;
    }
    #access-card:hover {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }
    .card-back {
      transform: rotateY(180deg);
      background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
    }
    .card-logo {
      font-size: 24px;
      font-weight: bold;
    }
    .card-chip {
      width: 50px;
      height: 40px;
      background: gold;
      border-radius: 5px;
    }
    .card-number {
      font-size: 18px;
      letter-spacing: 2px;
    }
    #countdown {
      font-size: 14px;
      text-align: right;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6e6e6;
      border-radius: 5px;
      font-size: 14px;
    }
    #access-protected {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Access Portal</h1>
    
    <div class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="access-card">
      <div class="card-front">
        <div class="card-logo">SecureAccessâ„¢</div>
        <div class="card-chip"></div>
        <div class="card-number" id="token-info">Not Authenticated</div>
        <div id="countdown"></div>
      </div>
      <div class="card-back">
        <div>Authorized Access Only</div>
        <div>If found, please return to:</div>
        <div>SecureAccess Inc.</div>
        <div>123 Secure Street, JWT, Jaipur</div>
      </div>
    </div>

    <button id="access-protected">Access Protected Route</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
